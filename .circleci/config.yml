version: 2.1

orbs:
  browser-tools: circleci/browser-tools@2.2.0

jobs:
  lint:
    docker:
      - image: cimg/node:22.18 # eslint 9.x requires 18+, so we've separated it from the test step
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: NPM install
          command: npm ci
      - run:
          name: Lint
          command: npm run lint
  run-tests:
    parameters:
      node-version:
        type: string
    docker:
      - image: cimg/node:<< parameters.node-version >>-browsers # Primary execution image
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: NPM install
          command: npm ci
      - run:
          name: Run tests with coverage
          command: npm run test:ci
      - when:
          condition:
            equal: ["16.20.0", << parameters.node-version >>]
          steps:
            - browser-tools/install_browser_tools
            - run:
                name: Run tests with browser
                command: npm run test:browser
                environment:
                  # Currently this test fails in CircleCI. Skip to unblock release
                  SKIP_AGENT_TEST: true
  publish-npm:
    docker:
      - image: cimg/node:16.20.0 # Primary execution image
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: NPM install
          command: npm ci
      - run:
          name: Authenticate with NPM
          command: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run:
          name: Publish package
          command: |
            # Publish as beta for pre-release tags like v1.2.3-pre.1
            [[ $CIRCLE_TAG =~ ^v.*- ]] && NPM_TAG=--tag=beta
            npm publish $NPM_TAG

workflows:
  version: 2
  test-and-publish:
    jobs:
      - lint:
          context:
            - particle-ci-private
          # run tests for all branches
          filters:
            branches:
              only: /.*/
      - run-tests:
          context:
            - particle-ci-private
          matrix:
            parameters:
              node-version: ["12.22.12", "16.20.0", "22.18"]
          # run tests for all branches and tags
          filters:
            tags:
              only: /^v.*/
            branches:
              only: /.*/
      - publish-npm:
          requires:
            - lint
            - run-tests
          context:
            - particle-ci-private
          # publish for tags only
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
