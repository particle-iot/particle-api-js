language: node_js
node_js:
- 4
- 6
- 8
- 10
matrix:
  include:
  - node_js: 8
    env: TEST_SUITE=browser
cache:
  directories:
  - node_modules
sudo: false
install:
- npm -g install npm@5.10
- npm install
- npm prune
script: "./travis_tests.sh"
after_success:
- npm run coveralls
jobs:
  include:
  - stage: npm release
    script: echo "Publishing to npm..."
    node_js: 8
    if: tag =~ ^v\d+\.\d+\.\d+$
    deploy:
      provider: npm
      email: engineering+npm@particle.io
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
